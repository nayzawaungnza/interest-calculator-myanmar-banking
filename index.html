<script type="text/javascript">
    new AutoNumeric('#amttext', 'integer');


    jQuery(document).ready(function() {
        jQuery(".disable-link>a").addClass("disabled-link disabled");
        jQuery(".disable-link>a").each(function() {
            if (jQuery(this).hasClass("disabled-link")) {
                jQuery(this).removeAttr("href");
            }
        });


        jQuery(".disabled-link").on('click', function() {
            jQuery(".disabled-link").off('click');
            return false;
        });

    });




    jQuery(document).ready(function() {
        jQuery("#amttext").val('');
        jQuery("#types").val('0');
        jQuery("#types").change(function() {
            jQuery("#result_rate").text('');
            jQuery("#amttext").val('');
            jQuery("#nmonths").val('');
            jQuery(".months").hide();

            var select = jQuery("#types").val();
            if (select == 0) {
                jQuery("#fmonths").show();
                jQuery("#monthchange").show();
                jQuery("#daychange").hide();
                jQuery("#wrap-rate").hide();
                jQuery('#fmonths').find('option:first').attr('selected', 'selected');
                jQuery("#premiumtxt").hide();
                //jQuery("#fmonths").removeAttr("selected");

                jQuery("#amttext").removeClass('error');
                jQuery("#nmonths").removeClass('error');
                jQuery("#fmonths").removeClass('error');
                jQuery("#hsmonths").removeClass('error');
                jQuery("#premiumtxt").removeClass('error');

            }
            if (select == 1) {
                jQuery("#nmonths").show();
                jQuery("#monthchange").show();
                jQuery("#daychange").hide();
                jQuery("#wrap-rate").hide();
                jQuery('#nmonths').find('option:first').attr('selected', 'selected');
                jQuery("#premiumtxt").hide();

                jQuery("#amttext").removeClass('error');
                jQuery("#nmonths").removeClass('error');
                jQuery("#fmonths").removeClass('error');
                jQuery("#hsmonths").removeClass('error');
                jQuery("#premiumtxt").removeClass('error');
            }
            if (select == 2) { //Call Deposit
                jQuery("#lmonths").show();
                jQuery("#monthchange").hide();
                jQuery("#daychange").show();
                jQuery("#premiumtxt").hide();

                jQuery("#amttext").removeClass('error');
                jQuery("#nmonths").removeClass('error');
                jQuery("#fmonths").removeClass('error');
                jQuery("#hsmonths").removeClass('error');
                jQuery("#premiumtxt").removeClass('error');
            }
            if (select == 3) {
                jQuery("#hsmonths").show();
                jQuery("#monthchange").show();
                jQuery("#daychange").hide();
                jQuery("#wrap-rate").hide();
                jQuery('#hsmonths').find('option:first').attr('selected', 'selected');
                jQuery("#premiumtxt").hide();

                jQuery("#amttext").removeClass('error');
                jQuery("#nmonths").removeClass('error');
                jQuery("#fmonths").removeClass('error');
                jQuery("#hsmonths").removeClass('error');
                jQuery("#premiumtxt").removeClass('error');
            }
            if (select == 4) {
                jQuery("#nmonths").hide();
                jQuery("#monthchange").show();
                jQuery("#daychange").hide();
                jQuery("#wrap-rate").hide();
                //jQuery('#psmonths').find('option:first').attr('selected', 'selected');
                jQuery("#premiumtxt").show();
                //jQuery("#psmonths").show();

                jQuery("#amttext").removeClass('error');
                jQuery("#nmonths").removeClass('error');
                jQuery("#fmonths").removeClass('error');
                jQuery("#hsmonths").removeClass('error');
                jQuery("#premiumtxt").removeClass('error');
            }

        });


        jQuery("#clearBtn").click(function() {

            jQuery("#amttext").val('');
            jQuery("#types").val('0');
            jQuery("#result_rate").text('');
            jQuery("#nmonths").val('');
            jQuery("#premiumtxt").val('');
            jQuery("#fmonths").show();
            jQuery("#monthchange").show();
            jQuery("#daychange").hide();
            jQuery("#wrap-rate").hide();
            jQuery("#get-rate").hide();
            jQuery("#nmonths").hide();
            jQuery("#hsmonths").hide();
            jQuery('#fmonths').find('option:first').attr('selected', 'selected');
            jQuery("#premiumtxt").hide();
            //jQuery("#psmonths").hide();

            jQuery("#amttext").removeClass('error');
            jQuery("#nmonths").removeClass('error');
            jQuery("#fmonths").removeClass('error');
            jQuery("#hsmonths").removeClass('error');
            jQuery("#premiumtxt").removeClass('error');

        });

        jQuery("#fmonths").change(function() {
            // jQuery("#result_rate").text('');
            // jQuery("#amttext").val('');
            // jQuery("#nmonths").val('');
            // jQuery(".months").hide();
            var select = jQuery("#fmonths").val();
            if (select == 6.75) {
                jQuery("#wrap-rate").show();
                //jQuery("#get-rate").hide();
                jQuery("#interest-rate-show").html(select);
                //           	jQuery("#monthchange").show();
                // jQuery("#daychange").hide();
            } else if (select == 7.25) {
                jQuery("#wrap-rate").show();
                //	jQuery("#get-rate").hide();
                jQuery("#interest-rate-show").html(select);
            } else if (select == 7.5) { //Call Deposit
                jQuery("#wrap-rate").show();
                //	jQuery("#get-rate").hide();
                jQuery("#interest-rate-show").html(select);
            } else if (select == 7.75) {
                jQuery("#wrap-rate").show();
                //	jQuery("#get-rate").hide();
                jQuery("#interest-rate-show").html(select);
            } else if (select == 8.15) {
                jQuery("#wrap-rate").show();
                //	jQuery("#get-rate").hide();
                jQuery("#interest-rate-show").html(select);
            } else if (select == 8.5) {
                jQuery("#wrap-rate").show();
                //jQuery("#get-rate").show();
                jQuery("#interest-rate-show").html(select);
            } else {
                jQuery("#wrap-rate").hide();
                //jQuery("#get-rate").hide();
            }

        });



        jQuery("#nmonths").change(function() {
            // jQuery("#result_rate").text('');
            // jQuery("#amttext").val('');
            // jQuery("#nmonths").val('');
            // jQuery(".months").hide();
            var select = jQuery("#nmonths").val();
            var savingsrate = jQuery("#smonths").val();
            if (select !== '') {
                jQuery("#wrap-rate").show();
                jQuery("#interest-rate-show").html(savingsrate);
                //           	jQuery("#monthchange").show();
                // jQuery("#daychange").hide();
            } else {
                jQuery("#wrap-rate").hide();
            }

        });

        jQuery("#hsmonths").change(function() {
            // jQuery("#result_rate").text('');
            // jQuery("#amttext").val('');
            // jQuery("#nmonths").val('');
            // jQuery(".months").hide();
            var select = jQuery("#hsmonths").val();
            var savingsrate = jQuery("#highspeed2").val();
            if (select !== '') {
                jQuery("#wrap-rate").show();
                jQuery("#interest-rate-show").html(savingsrate);
                //           	jQuery("#monthchange").show();
                // jQuery("#daychange").hide();
            } else {
                jQuery("#wrap-rate").hide();
            }

        });

        // jQuery("#psmonths").change(function(){
        //  jQuery("#result_rate").text('');
        //  jQuery("#amttext").val('');
        //  jQuery("#nmonths").val('');
        //  jQuery(".months").hide();
        // var select = jQuery("#psmonths").val();
        // var savingsrate = jQuery("#premium2").val();
        //   if(select!=='') { 
        //           	jQuery("#wrap-rate").show();
        //           	jQuery("#interest-rate-show").html(savingsrate);
        // //           	jQuery("#monthchange").show();
        // // jQuery("#daychange").hide();
        //   }else{
        //   	jQuery("#wrap-rate").hide();
        //   }

        //     });





        jQuery('#rate_calculate').click(function() {




            var rep = jQuery("#amttext").val();
            var type = jQuery("#types").val();
            var amt = parseInt(rep.replaceAll(",", ""));
            var rate;
            var rateresult;
            var month;
            var i;
            //var txtget;

            var $amount = jQuery("#amttext");

            var amount = $amount.val();
            var period1 = jQuery("#fmonths").val();
            var period2 = jQuery("#nmonths").val();
            var period3 = jQuery("#hsmonths").val();
            var period4 = jQuery("#premiumtxt").val();


            if (amt == "" || amt % 1 !== 0 || amt == "0") {
                jQuery('#amttext').addClass('error');
            } else {
                jQuery('#amttext').removeClass('error');
            }

            if (period1 == "") {
                jQuery("#fmonths").addClass('error');
            } else {
                jQuery("#fmonths").removeClass('error');
            }

            if (period2 == "") {
                jQuery("#nmonths").addClass('error');
            } else {
                jQuery("#nmonths").removeClass('error');
            }

            if (period3 == "") {
                jQuery("#hsmonths").addClass('error');
            } else {
                jQuery("#hsmonths").removeClass('error');
            }

            if (period4 == "") {
                jQuery("#premiumtxt").addClass('error');
            } else {
                jQuery("#premiumtxt").removeClass('error');
            }



            if (type == 0) {

                month = parseInt(jQuery("#fmonths option:selected").text());
                rate = parseFloat(jQuery("#fmonths").val());
                if (month == 365 || month == 24) {
                    i = (month == 365) ? 1 : 2;
                    //txtget = ( month == 12 ) ? ' ':'၆ လ တစ်ကြိမ် အတိုးထုတ်ယူနိုင်ခွင့်';
                    jQuery("#wrap-rate").show();
                    //jQuery("#get-rate").show();
                    jQuery("#interest-rate-show").html(rate);
                    //jQuery("#get-rate").html(txtget);
                    rateresult = (((amt * rate) / 100) / 365) * 365 * i;
                } else {
                    rateresult = (((amt * 1) * rate) / 36500) * month;
                }




            }
            if (type == 1) {
                rate = parseFloat(jQuery("#smonths").val());
                month = parseInt(jQuery("#nmonths").val());
                rateresult = (((amt * rate) / 100) / 12) * month;

            }
            if (type == 2) {
                // if (amt==10000000 || amt>10000000) {
                //     rate=6;
                //   }
                //   else{
                //     rate=4;
                //   }

                if (amt == 10000000 || amt < 10000000) {
                    rate = 4;
                    month = parseInt(jQuery("#lmonths").val());
                    rateresult = amt * month * rate / 36500;
                } else {
                    rate = 6;
                    month = parseInt(jQuery("#lmonths").val());
                    rateresult = amt * month * rate / 36500;
                }

                // month=parseInt(jQuery("#lmonths option:selected").text());
                // rateresult=(((amt * rate)/36500)*30)*month;

                //rate=parseFloat(jQuery("#callmonths").val());
                //month=parseInt(jQuery("#lmonths").val());
                //rateresult = amt * month * rate / 36500;


                //                     rate=parseFloat(jQuery("#lmonths").val());
                //                   month=parseInt(jQuery("#lmonths option:selected").text());
                //                   rateresult=(((amt * rate)/100)/12)*month;

            }
            if (type == 3) {
                if (amt > 5000000 || amt == 5000000) {
                    rate = parseFloat(jQuery("#highspeed2").val());
                    jQuery("#wrap-rate").show();
                    jQuery("#interest-rate-show").html(rate);
                } else {
                    rate = parseFloat(jQuery("#highspeed1").val());
                    jQuery("#wrap-rate").show();
                    jQuery("#interest-rate-show").html(rate);
                }
                month = parseInt(jQuery("#hsmonths option:selected").text());
                rateresult = (((amt * rate) / 100) / 12) * month;

            }
            if (type == 4) {

                if (amt > 10000000 || amt == 10000000) {
                    rate = parseFloat(jQuery("#premium2").val());

                    jQuery("#wrap-rate").show();
                    jQuery("#interest-rate-show").html(rate);
                } else {
                    rate = parseFloat(jQuery("#premium1").val());
                    jQuery("#wrap-rate").show();
                    jQuery("#interest-rate-show").html(rate);
                }
                day = parseInt(jQuery("#premiumtxt").val());
                //day =parseInt(jQuery("#psmonths").val());
                rateresult = (((amt * rate) / 100) / 365) * day;
                //   rate=parseFloat(jQuery("#spmonths").val());
                // month=parseInt(jQuery("#spmonths option:selected").text());
                // rateresult=(((amt * rate)/100)/12)*month;

            }

            jQuery("#result_rate").text(CommaFormatted(rateresult.toFixed(2)) + ' MMK');

            function CommaFormatted(amount) {
                var delimiter = ",";
                var a = amount.split('.', 2)
                var d = a[1];
                var i = parseInt(a[0]);
                if (isNaN(i)) {
                    return '';
                }
                var minus = '';
                if (i < 0) {
                    minus = '-';
                }
                i = Math.abs(i);
                var n = new String(i);
                var a = [];
                while (n.length > 3) {
                    var nn = n.substr(n.length - 3);
                    a.unshift(nn);
                    n = n.substr(0, n.length - 3);
                }
                if (n.length > 0) {
                    a.unshift(n);
                }
                n = a.join(delimiter);
                if (d.length < 1) {
                    amount = n;
                } else {
                    amount = n + '.' + d;
                }
                amount = minus + amount;
                return amount;
            }
        });
    });
